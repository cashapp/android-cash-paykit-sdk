test_command: 'scripts/ci-build.sh'

log_file_globs:
  - "**/hs_err_pid*.log"
  - "java-*.hprof"
  - "**/build/reports/lint-results.html"
  - "**/build/reports/lint-results*.txt"

targets:
  - type: spotlessCheck
  - type: buildDebug
    write_to_cache:
      - dev-app/build/outputs/apk/debug/*.apk

  - type: publishDebug
    requires:
      - buildDebug
    read_from_cache:
      - dev-app/build/outputs/apk/debug/*.apk

  - type: paykit:lint

  - type: dev-app:lint
