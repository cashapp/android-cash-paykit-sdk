name: build

on:
  workflow_call:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Configure JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Static Analysis
        run: ./gradlew core:lint dev-app:lint spotlessCheck --stacktrace

      - name: Test
        run: ./gradlew test --stacktrace

      - name: Build
        run: ./gradlew dev-app:assembleDebug core:assemble --stacktrace
